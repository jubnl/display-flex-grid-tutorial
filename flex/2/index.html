<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="white">align-items: stretch (uncomment line in css to see height initial)</p>
<div class="flex-container stretch">
    <div class="flex-item">1</div>
    <div class="flex-item flex-item-initial">2</div>
    <div class="flex-item">3</div>
</div>
<br>
<p class="white">align-items: flex-start</p>
<div class="flex-container flex-start">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>
<br>
<p class="white">align-items: flex-end</p>
<div class="flex-container flex-end">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>
<br>
<p class="white">align-items: center</p>
<div class="flex-container center">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>
</body>
</html>
