<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="white">flex-wrap: wrap</p>
<div class="flex-container wrap">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>
<br>
<p class="white">flex-wrap: wrap; flex-direction: column; height: 250</p>
<div class="flex-container wrap height-250 direction-column">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>
<br>
<p class="white">flex-wrap: wrap; height: 250; align-content: flex-end</p>
<div class="flex-container wrap height-250 align-flex-end">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>
<br>
<p class="white">flex-wrap: wrap; flex-direction: column; height: 250</p>
<p class="white">1-3 : width: 20%</p>
<div class="flex-container direction-column wrap height-250 align-center">
    <div class="flex-item width-20">1</div>
    <div class="flex-item width-20">2</div>
    <div class="flex-item width-20">3</div>
</div>
</body>
</html>
